<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello React</title>
  </head>
  <style></style>
  <body>
    <div id="root"></div>
    <script src="./lib/react.js"></script>
    <script src="./lib/react-dom.js"></script>
    <script src="./lib/babel.js"></script>

    <script type="text/babel">
      const taskList = [
        {
          id: 1,
          name: "吃饭",
          completed: true,
        },
        {
          id: 2,
          name: "睡觉",
          completed: false,
        },
        {
          id: 3,
          name: "敲代码",
          completed: false,
        },
      ];
      const num = taskList.filter((task) => !task.completed).length;
      const element = (
        <div>
          <h2>任列列表</h2>
          <h3>未完成数:{num}</h3>
          <div className="item">
          {taskList.map((item) => {
            return (
                <div key={item.id}>
                   <div>{item.completed ? <h3 style={{ color:"green"}}>{item.name}</h3> : <h3 style={{ color:"red"}}>{item.name}</h3>}</div> 
                </div>
            )
          })}
          </div>
        </div>
      );
      const root = ReactDOM.createRoot(document.querySelector("#root"));
      root.render(element);
    </script>
  </body>
</html>
